
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0b141a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Ashim</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />


    <style>
      html.light {
        color-scheme: light;
        --bg: 252 250 246;
        --bg2: 245 241 234;
        --surface: 255 255 255;
        --surface2: 250 248 243;
        --ink: 20 18 14;
        --muted: 90 84 76;
        --stroke: 214 206 194;
        --accent: 199 129 66;
        --accent2: 72 128 100;
        --danger: 190 70 56;
        --success: 72 128 100;
      }

      html.dark {
        color-scheme: dark;
        --bg: 13 12 10;
        --bg2: 19 17 14;
        --surface: 24 22 18;
        --surface2: 30 27 22;
        --ink: 244 239 230;
        --muted: 176 168 154;
        --stroke: 72 66 57;
        --accent: 219 152 88;
        --accent2: 104 170 134;
        --danger: 214 99 78;
        --success: 104 170 134;
      }

      html, body { height: 100%; margin: 0; }
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
        background: rgb(var(--bg));
        color: rgb(var(--ink));
        overflow-x: hidden;
      }

      .app-canvas {
        position: relative;
        min-height: 100vh;
        isolation: isolate;
        background:
          radial-gradient(900px 520px at 18% 18%, rgb(var(--accent) / 0.20), transparent 60%),
          radial-gradient(760px 520px at 78% 26%, rgb(var(--accent2) / 0.18), transparent 58%),
          radial-gradient(900px 700px at 50% 92%, rgb(var(--accent) / 0.10), transparent 55%),
          linear-gradient(180deg, rgb(var(--bg)), rgb(var(--bg2)));
        background-size: 220% 220%;
        animation: aurora 16s ease infinite;
      }

      .app-canvas::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        opacity: 0.035;
        mix-blend-mode: overlay;
      }

      .panel {
        background: rgb(var(--surface) / 0.70);
        border: 1px solid rgb(var(--stroke) / 0.85);
        border-radius: 22px;
        backdrop-filter: blur(18px) saturate(140%);
        -webkit-backdrop-filter: blur(18px) saturate(140%);
      }

      .panel-soft {
        background: rgb(var(--surface) / 0.58);
        border: 1px solid rgb(var(--stroke) / 0.78);
        border-radius: 20px;
        backdrop-filter: blur(16px) saturate(135%);
        -webkit-backdrop-filter: blur(16px) saturate(135%);
      }

      .specular { position: relative; overflow: hidden; }
      .specular::after {
        content: "";
        position: absolute;
        left: 0; right: 0; top: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgb(255 255 255 / 0.22), transparent);
        pointer-events: none;
      }

      .btn {
        display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
        border-radius: 999px; padding: 0.75rem 1rem; font-weight: 600;
        transition: all 160ms ease; user-select: none;
      }
      .btn-primary {
        color: rgb(20 18 14);
        background: linear-gradient(180deg, rgb(var(--accent) / 0.98), rgb(var(--accent) / 0.88));
        border: 1px solid rgb(255 255 255 / 0.18);
        box-shadow: 0 10px 26px rgb(0 0 0 / 0.18);
      }
      html.dark .btn-primary { color: rgb(18 16 12); }
      .btn-ghost {
        color: rgb(var(--ink) / 0.92);
        background: rgb(var(--surface) / 0.50);
        border: 1px solid rgb(var(--stroke) / 0.85);
        backdrop-filter: blur(14px) saturate(140%);
      }
      .input {
        width: 100%; border-radius: 16px; padding: 0.85rem 1rem;
        background: rgb(var(--surface) / 0.55);
        border: 1px solid rgb(var(--stroke) / 0.85);
        color: rgb(var(--ink));
        backdrop-filter: blur(14px) saturate(140%);
      }
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--ink) / 0.18);
        border-radius: 999px; border: 3px solid transparent; background-clip: padding-box;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
          "ajv": "https://esm.sh/ajv@^8.17.1",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "uuid": "https://esm.sh/uuid@^13.0.0",
          "yaml": "https://esm.sh/yaml@^2.8.2"
        }
      }
    </script>
</head>
  <body>
    <div class="app-canvas">
      <div id="root"></div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
