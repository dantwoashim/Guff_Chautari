name: Weekly Benchmark Publish

on:
  schedule:
    - cron: "0 13 * * 1"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run benchmark suite
        run: npm run benchmark

      - name: Publish weekly benchmark artifacts
        run: npm run benchmark:publish

      - name: Regression gate
        run: npm run benchmark:regression

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-benchmark-artifacts
          path: artifacts/benchmarks
